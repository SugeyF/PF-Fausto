<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The contact page contains a form to have a contact with the interior designers for more information">
    <meta name="keywords" content="INTERIOR DESIGN, HOME, HTML, DECORATION, HOME INSPIRATION">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/styles.css">
    <title>Contact</title>
</head>

<body>
    <!-- HEADER -->
    <div class="sticky-top bg-secondary bg-gradient col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <header class="container-fluid">
            <div class="row text-center">
                <section class="col"><h1>INTERIOR DESIGN</h1></section>
            </div>
        </header>

        <!-- NAV -->
        <nav class="bg-light border border-dark">
            <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-dark" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="./contact.html">CONTACT</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link text-dark" href="./categories.html">CATEGORIES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="./decoideas.html">DECO IDEAS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="./trends.html">TRENDS</a>
            </li>
            </ul>
        </nav>
    </div>

    <!-- MAIN -->
    <main class="container">
        <div class="text-center">
            <h2 class="p-3">CONTACT</h2>
            <div class="p-3">
                <h3>LET'S TALK...</h3>
                <h3>We have an aswer for you</h3>
            </div>
        </div>
        <section class="p-3">
            <div id="form">
                <form action="" method="post">
                    <fieldset>
                        <legend>CONTACT</legend>
                            <div class="p-3">
                                <label for="Name">Name: </label>
                                <input type="text" id="Name" placeholder="Type your Name" required>
                            </div>
                            <div class="p-3">
                                <label for="Email">Email: </label>
                                <input type="text" id="Email" placeholder="Type your Email" required>
                            </div>
                            <div class="p-3">
                                <label for="Telephone">Telephone: </label>
                                <input type="text" id="Telephone" placeholder="Type your Telephone">
                            </div>
                            <div class="p-3">
                                <label for="Birthday">Date of Birthday: </label>
                                <input type="date" id="Birthday">
                            </div>
                            <div class="p-3">
                                <textarea name="" id="Comments" cols="30" rows="6" placeholder="Comments"></textarea>
                            </div>
                            <div class="p-3">
                                <label for="Name">Gender: </label>
                                <select name="Gender">
                                    <option value="Space"></option>
                                    <option value="Fem">Femenine</option>
                                    <option value="Mas">Masculine</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="p-3">
                                <input type="checkbox" name="acepta" value="1">
                                    I accept the terms and conditions of this web page
                            </div>
                            <div class="p-3">
                                <input id="Submit" type="submit" value="Submit">
                                <input id="Reset" type="reset" value="Reset">
                            </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid foot col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="" id="footer">
          <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-0">
            <div class="d-none d-lg-block d-md-block col-md-4 d-flex align-items-center">
              <h1>INTERIOR DESIGN</h1>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3 foot-btn">
                <a class="text-muted" href="https://api.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
              </li>
            </ul>
          </div>
        </div>
    </footer>
</body>
