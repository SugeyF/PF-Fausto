<body>
    <!-- HEADER -->
    <div class="sticky-top bg-secondary bg-gradient col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <header class="container-fluid">
            <div class="row text-center">
                <section class="col"><h1>INTERIOR DESIGN</h1></section>
            </div>
        </header>

        <!-- NAV -->
        <nav class="bg-light border border-dark">
            <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-dark" href="../index.html">HOME</a>

            <li class="nav-item">

            <li class="nav-item">

            </li>
            </ul>
        </nav>
    </div>

    <!-- MAIN -->
    <main class="container">
        <div class="text-center">
            <h2 class="p-3">CONTACT</h2>
            <div class="p-3">
                <h3>LET'S TALK...</h3>
                <h3>We have an aswer for you</h3>
            </div>
        </div>
        <section class="p-3">
            <div id="form">
                <form action="" method="post">
                    <fieldset>
                        <legend>CONTACT</legend>
                            <div class="p-3">
                                <label for="Name">Name: </label>
                                <input type="text" id="Name" placeholder="Type your Name" required>
                            </div>
                            <div class="p-3">
                                <label for="Email">Email: </label>
                                <input type="text" id="Email" placeholder="Type your Email" required>
                            </div>
                            <div class="p-3">
                                <label for="Telephone">Telephone: </label>
                                <input type="text" id="Telephone" placeholder="Type your Telephone">
                            </div>
                            <div class="p-3">
                                <label for="Birthday">Date of Birthday: </label>
                                <input type="date" id="Birthday">
                            </div>
                            <div class="p-3">
                                <textarea name="" id="Comments" cols="30" rows="6" placeholder="Comments"></textarea>
                            </div>
                            <div class="p-3">
                                <label for="Name">Gender: </label>
                                <select name="Gender">
                                    <option value="Space"></option>
                                    <option value="Fem">Femenine</option>
                                    <option value="Mas">Masculine</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="p-3">
                                <input type="checkbox" name="acepta" value="1">
                                    I accept the terms and conditions of this web page
                            </div>
                            <div class="p-3">
                                <input id="Submit" type="submit" value="Submit">
                                <input id="Reset" type="reset" value="Reset">
                            </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
  <footer class="">
    <div class="container">
      <nav class="row">
        <div class="d-flex justify-content-center col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">

          <li class="d-flex justify-content-center">
            <!--FACEBOOK-->

            <!--TWITTER-->

            <!--INSTAGRAM-->

            <!--WHATSAPP-->
            <a href="https://www.whatsapp.com/" class="text-reset p-4"><i class="fa-brands fa-whatsapp fa-2xl"></i></a>
          </li>
        </ul>
      </nav>
    </div>   
  </footer>
